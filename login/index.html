<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecionar</title>
    <link rel="stylesheet" href="../globals.css" />
    <link rel="stylesheet" href="loginStyle.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="../imgs/placeholder-user.png" />
        <p>User</p>
      </div>
      <h1>Chiquinho Cafeteria</h1>
    </header>
    <main>
      <section>
        <div class="section-header">
          <h2>Login</h2>
        </div>
        <form>
          <div class="container-input">
            <p>Email</p>
            <input type="email" class="input-parameter" />
          </div>
          <div class="container-input">
            <p>Senha</p>
            <input type="password" class="input-parameter" id="input-senha" />
            <img src="../imgs/olho.png" class="olho-icon" />
          </div>

          <button class="button-logar">Logar</button>
        </form>
      </section>
    </main>

    <script src="loginScript.js"></script>
  </body>
</html>
