<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecionar</title>
    <link rel="stylesheet" href="../globals.css" />
    <link rel="stylesheet" href="loginStyle.css" />
    <link rel="stylesheet" href="../responsividade.css" />
    <!--Toaster links / scripts - START-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
      rel="stylesheet"
    ></script>
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
      rel="stylesheet"
    />
    <!--Toaster links / scripts - END-->
    <link rel="stylesheet" href="../responsividade.css" />
  </head>
  <body>
    <header>
      <h1>Chiquinho Cafeteria</h1>
    </header>
    <main>
      <section>
        <div class="section-header">
          <h2>Login</h2>
        </div>
        <form>
          <div class="container-input">
            <p>Email</p>
            <input type="email" class="input-parameter" />
          </div>
          <div class="container-input">
            <p>Senha</p>
            <input type="password" class="input-parameter" id="input-senha" />
            <img src="../imgs/olho-slash.png" class="olho-icon" />
          </div>

          <button class="button-logar">Logar</button>
        </form>
      </section>
    </main>

    <script type="module" src="loginScript.js"></script>
  </body>
</html>
