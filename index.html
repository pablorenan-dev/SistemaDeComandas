<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecionar</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="indexStyle.css" />
    <link rel="stylesheet" href="responsividade.css" />
  </head>
  <body>
    <header>
      <div>
        <img
          src="imgs/chiquinho.PNG"
          id="user-avatar"
          alt="Avatar do Usuário"
        />
        <p id="p-username">User</p>
        <button id="logout-btn" class="logout-btn">Sair</button>
      </div>
      <h1>Chiquinho Cafeteria</h1>
    </header>
    <main>
      <section>
        <div>
          <h2>Opções</h2>
        </div>
        <ul>
          <li id="li-mesas">
            <img src="imgs/mesa-de-jantar.png" alt="Cardapio.png" />
            <p>Mesas</p>
          </li>
          <li id="li-cardapio">
            <img src="imgs/cardapio.png" alt="Cardapio.png" />
            <p>Cardapio</p>
          </li>
          <li id="li-comanda">
            <img src="imgs/pedido.png" alt="Cardapio.png" />
            <p>Comanda</p>
          </li>
          <li id="li-pedido">
            <img src="imgs/pedido-cozinha.png" alt="Cardapio.png" />
            <p>Pedidos Cozinha</p>
          </li>
          <li id="li-usuarios">
            <img src="imgs/usuario.png" alt="Cardapio.png" />
            <p>Usuarios</p>
          </li>
        </ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
